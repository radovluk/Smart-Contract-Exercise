<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background with border -->
  <rect width="400" height="400" fill="#e6e6ff" stroke="#333" stroke-width="4"/>
  
  <!-- NFT Frame -->
  <rect x="20" y="20" width="360" height="310" rx="10" fill="#fff" stroke="#666" stroke-width="2"/>
  
  <!-- Student head -->
  <circle cx="200" cy="120" r="60" fill="#f8d5c0"/>
  
  <!-- Wavy hair -->
  <path d="M150 80 Q200 50 250 80" stroke="#5a3921" stroke-width="18" fill="none"/>
  <path d="M150 95 Q170 75 195 90" stroke="#5a3921" stroke-width="12" fill="none"/>
  <path d="M205 90 Q230 75 250 95" stroke="#5a3921" stroke-width="12" fill="none"/>
  <path d="M145 110 Q165 130 180 110" stroke="#5a3921" stroke-width="10" fill="none"/>
  <path d="M220 110 Q235 130 255 110" stroke="#5a3921" stroke-width="10" fill="none"/>
  
  <!-- Closed eyes (dreaming) -->
  <path d="M175 115 Q185 120 195 115" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M205 115 Q215 120 225 115" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Worried expression (terror while dreaming) -->
  <path d="M190 140 Q200 150 210 140" stroke="#000" stroke-width="2" fill="none" transform="scale(1,-1) translate(0,-280)"/>
  <line x1="185" y1="135" x2="195" y2="135" stroke="#000" stroke-width="1"/>
  <line x1="205" y1="135" x2="215" y2="135" stroke="#000" stroke-width="1"/>
  
  <!-- Sweat drops -->
  <path d="M160 100 l-5 15" stroke="#6ab7ff" stroke-width="2"/>
  <circle cx="153" cy="118" r="3" fill="#6ab7ff"/>
  
  <path d="M240 100 l5 15" stroke="#6ab7ff" stroke-width="2"/>
  <circle cx="247" cy="118" r="3" fill="#6ab7ff"/>
  
  <!-- Headphones -->
  <path d="M140 110 Q160 70 200 70 Q240 70 260 110" stroke="#333" stroke-width="8" fill="none"/>
  <circle cx="140" cy="110" r="15" fill="#6c5ce7" stroke="#333" stroke-width="2"/>
  <circle cx="260" cy="110" r="15" fill="#6c5ce7" stroke="#333" stroke-width="2"/>
  
  <!-- Body/Shirt -->
  <path d="M140 180 v80 h120 v-80 q-60 40 -120 0" fill="#74b9ff"/>
  
  <!-- Dream clouds with nightmare elements -->
  <ellipse cx="280" cy="90" rx="40" ry="25" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <ellipse cx="310" cy="70" rx="30" ry="15" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <ellipse cx="260" cy="70" rx="25" ry="20" fill="#fff" stroke="#ccc" stroke-width="1"/>
  
  <!-- Failed exam symbol in dream cloud -->
  <text x="280" y="90" font-family="Arial" font-weight="bold" font-size="14" fill="#f00" text-anchor="middle">F</text>
  <circle cx="280" cy="90" r="12" fill="none" stroke="#f00" stroke-width="1"/>
  
  <!-- Books labeled for Statnice -->
  <rect x="120" y="200" width="50" height="70" fill="#f39c12" stroke="#000" stroke-width="1"/>
  <text x="130" y="240" font-family="Arial" font-size="10" fill="#fff" transform="rotate(-90, 130, 235)">STATNICE</text>
  
  <rect x="130" y="210" width="50" height="70" fill="#3498db" stroke="#000" stroke-width="1"/>
  <text x="140" y="250" font-family="Arial" font-size="10" fill="#fff" transform="rotate(-90, 140, 245)">SIT</text>
  
  <rect x="140" y="190" width="50" height="70" fill="#e74c3c" stroke="#000" stroke-width="1"/>
  <text x="150" y="230" font-family="Arial" font-size="10" fill="#fff" transform="rotate(-90, 150, 225)">EXAM</text>
  
  <!-- Music notes in the dream cloud -->
  <path d="M290 80 l5 -10 v-10 h3 v10 l-5 10 z" fill="#000"/>
  <path d="M295 60 q5 -3 10 0" stroke="#000" stroke-width="1" fill="none"/>
  
  <path d="M270 90 l5 -10 v-10 h3 v10 l-5 10 z" fill="#000"/>
  <path d="M275 70 q5 -3 10 0" stroke="#000" stroke-width="1" fill="none"/>
  
  <!-- Desk -->
  <rect x="100" y="270" width="200" height="10" fill="#8B4513"/>
  
  <!-- Label at bottom -->
  <rect x="20" y="340" width="360" height="40" rx="5" fill="#333"/>
  <text x="35" y="365" font-family="Arial" font-size="14" fill="#fff">SIT Student • Terrified of Statnice • 7,500 USDC</text>
  
  <!-- SIT Program Badge -->
  <circle cx="55" cy="70" r="25" fill="#0984e3" stroke="#fff" stroke-width="2"/>
  <text x="55" y="75" font-family="Arial" font-weight="bold" font-size="14" fill="#fff" text-anchor="middle">SIT</text>
  
  <!-- Program not listed in details, assuming it's related to software/IT -->
  <text x="55" y="90" font-family="Arial" font-size="6" fill="#000" text-anchor="middle">Software</text>
  <text x="55" y="98" font-family="Arial" font-size="6" fill="#000" text-anchor="middle">Engineering</text>
  
  <!-- Statnice nightmare elements -->
  <rect x="275" y="85" width="30" height="20" fill="#fff" stroke="#f00" stroke-width="1"/>
  <text x="277" y="100" font-family="Arial" font-size="10" fill="#f00">FAIL</text>
</svg>